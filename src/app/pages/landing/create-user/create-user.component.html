<div fxLayout="row" fxLayoutAlign="end center" >
    <span class="font-color-span">¿Ya estás registrado?</span>
    <a [routerLink]="['/login']" class="font-color-link">Inicia Sesión</a>
  </div>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" class="h-100">
    <div class="title margin-form">
      Conﬁguración de la cuenta
    </div>
    <form fxLayout="column" fxFlex="50%" class="w-50 mq-w-90"
              [formGroup]="createUserFormGroup">
      <mat-form-field appearance="outline" class="w-100 m-top-1">
        <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 m-top-1">
        <mat-label>Apellido</mat-label>
          <input matInput type="text" formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
          <input matInput type="text" formControlName="email">
        <mat-error *ngIf="hasError('email', 'required')">
          <mat-icon>cancel</mat-icon>
            Debe introducir un correo
          </mat-error>
        <mat-error *ngIf="hasError('email', 'pattern')">
          <mat-icon>cancel</mat-icon>
              Debe introducir un correo válido
          </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 m-top-1">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="hasError('password', 'minlength')">
          <mat-icon>cancel</mat-icon>
                la contraseña debe tener más de 4 caracteres
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 m-top-1">
        <mat-label> Confirmar contraseña</mat-label>
        <input matInput type="password" formControlName="comfirmPassword">
      </mat-form-field>
      <mat-checkbox>Acepto los Términos y Condiciones</mat-checkbox>
      <div fxLayout="row" fxLayoutAlign="center center" >
        <button mat-raised-button color="primary" class=" m-top-1" fxFlex="100%" class="button-submit"  (click)="onSave()">
          <span>Continuar</span>
        </button>
      </div>
    </form>
</div>
