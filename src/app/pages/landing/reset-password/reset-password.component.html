<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" class="h-100">
        <div class="title">
          Cambiar contraseña
        </div>

        <form fxLayout="column" fxFlex="50%" class="w-50 mq-w-90"
              [formGroup]="resetPasswordFormGroup">

          <mat-form-field appearance="outline">
            <mat-label>Contraseña </mat-label>
            <input matInput type="password" formControlName="currentPassword">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Nueva contraseña</mat-label>
            <input matInput type="password" formControlName="newPassword">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Repetir contraseña</mat-label>
            <input matInput type="password" formControlName="explícitPassword">
          </mat-form-field>

          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayout="start center">

            </div>
            <div fxLayout="row" fxLayout="end center">
              <button mat-raised-button color="primary" class="button-submit" (click)="resetPassword()">
                <span>Cambiar</span>
              </button>
            </div>
          </div>

        </form>

      </div>
