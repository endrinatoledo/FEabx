<div fxLayout="row" fxLayoutAlign="end center" >
    <span class="font-color-span">¿Ya estás registrado?</span>
    <a [routerLink]="['/login']" class="font-color-link">Inicia Sesión</a>
  </div>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" class="h-100">
        <div class="title">
             Registro culminado en Agreement Box
        </div>
        <div fxLayout="column" fxFlex="50%" class="w-50 mq-w-90">
              <span class="mensaje"> {{mensaje}}</span>

            <div fxLayout="row" fxLayoutAlign="center">
              <button class="center-align" mat-raised-button color="primary" class="button-submit" [routerLink]="['/login'] ">
                <span >Continuar</span>
              </button >

            </div>

        </div>

      </div>
