<div class ="full-size" style="position: relative;">
  <div style="position: absolute;"  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" class="h-100 full-size" 
  >
    
  <div class="title">
    Inicio de sesión
  </div>

  <form fxLayout="column" fxFlex="50%" class="w-50 mq-w-90" [formGroup]="loginFormGroup">

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-error *ngIf="hasError('email', 'required')">
        <mat-icon>cancel</mat-icon>
        Debe introducir un correo
      </mat-error>
      <mat-error *ngIf="hasError('email', 'pattern')">
        <mat-icon>cancel</mat-icon>
        Debe introducir un correo válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="hasError('password', 'required')">
        <mat-icon>cancel</mat-icon>
        Debe introducir su contraseña
      </mat-error>
      <mat-error *ngIf="hasError('password', 'minlength')">
        <mat-icon>cancel</mat-icon>
        La contraseña debe ser igual o mayor a 6 caracteres
      </mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayout="start center">
        <a class="a-password-recovery" [routerLink]="['/password']">¿Olvidaste tu contraseña?</a>
      </div>

      <div fxLayout="row" fxLayout="end center">
        <button mat-raised-button color="primary" class="button-submit" (click)="signIn()" [disabled]="loginFormGroup.invalid">
          <span>Entrar</span>
        </button>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center start">
      <a class="a-create-account" [routerLink]="['/create-user']">¿No tienes cuentas ABX?. Registrate</a>
    </div>

  </form>
    
  </div>
  <div class="opacity full-size" *ngIf="loading">
    <div fxLayoutAlign="center center" class="full-size">
      <img  src="../../../../assets/images/PRELOADER_INTELIX.gif">
    </div>
 </div>
