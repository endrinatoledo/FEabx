<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" class="h-100">
        <div class="title">
            Únete a tu grupo de trabajo 
        </div>
        <form fxLayout="column" fxFlex="50%" class="w-50 mq-w-90"
              [formGroup]="joinGroupFormGroup">
              <span class="mensaje"> Te enviaremos un correo electrónico para conﬁrmar la dirección y encontrar los espacios de trabajo existentes a los que se ha unido o puede unirse.
                </span>
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="hasError('email', 'required')">
              <mat-icon>cancel</mat-icon>
              Debe introducir un correo
            </mat-error>
            <mat-error *ngIf="hasError('email', 'pattern')">
              <mat-icon>cancel</mat-icon>
              Debe introducir un correo válido
            </mat-error>
          </mat-form-field>
      
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayout="start center">
              <a class="a-password-recovery" [routerLink]="['/login']">Volver al inicio</a>
            </div>
      
            <div fxLayout="row" fxLayout="end center">
              <button mat-raised-button color="primary" class="button-submit">
                <span>Conﬁrmar</span>
              </button>
            </div>
          </div>
      
        </form>
      
      </div>
