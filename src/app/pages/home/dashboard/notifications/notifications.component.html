<mat-card class="h-min-400p">
  <mat-card-header>
    <mat-card-title>
      <h2 [textContent]="title"></h2>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" class="content">
            <div fxLayout="column" *ngIf="getMinutes(element.his_date) < MinutesInAnHour" fxLayoutAlign="center center" class="content">
              <span class="date">{{getMinutes(element.his_date) }}</span>
              <span class="date">Minutos</span>
            </div>
            <div fxLayout="column" *ngIf="getMinutes(element.his_date) > MinutesInAnDay && getMinutes(element.his_date) <= MinutesInAn3Day" fxLayoutAlign="center center" class="content">
              <span class="date">{{getHours(element.his_date)}}</span>
              <span class="date">Horas</span>
            </div>
            <div fxLayout="column" *ngIf="getMinutes(element.his_date) > MinutesInAn3Day" fxLayoutAlign="center center" class="content">
              <span class="date">{{element.his_date | date: 'dd/MM/yyyy'}}</span>
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <p class="content">{{element.userName}}.
            <span *ngIf="element.his_entity==='assignment'"> ha {{element.his_action}} a la asignaci√≥n </span>
            <span *ngIf="element.his_entity==='agreement'"> ha {{element.his_action}} el acuerdo </span>
            <span class="content-note" >{{element.noteTitle}}</span>
          </p>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [ngStyle]="{display: showPaginator ? 'block' : 'none'}" [pageSizeOptions]="[5, 10, 20]"
                   [pageSize]="pageSize"
                   showFirstLastButtons></mat-paginator>

    <div fxLayout="column" fxLayoutAlign="center center" class="empty-container" *ngIf="dataSource.data.length == 0">
      <img src="assets/images/empty_box.jpg" alt="No hay notificaciones">
      <span>{{emptyNotification}}</span>
    </div>
  </mat-card-content>
</mat-card>
