<div fxLayout="row" fxLayoutGap="3%" fxLayout.lt-sm="column" fxLayoutAlign="center center">

  <form fxFlex="100%" [formGroup]="updatePasswordUser">
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="column" fxFlex="50%">
        <h3 class="margin-top">Cambia tu contraseña:</h3>
        <mat-form-field appearance="outline" class="w-100 m-top-1">
          <mat-label> Contraseña actual</mat-label>
          <input matInput type="password" formControlName="currentPassword">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 m-top-1">
          <mat-label>Nueva contraseña
          </mat-label>
          <input matInput type="password" formControlName="newPassword">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 m-top-1">
          <mat-label>Repite contraseña</mat-label>
          <input matInput type="password" formControlName="explícitPassword">
        </mat-form-field>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" class="margin" fxLayoutGap="3%" fxLayout.lt-sm="column" fxLayoutAlign="end center">
<!--      <button mat-button color="primary">Atras</button>-->
      <button mat-raised-button color="primary" class="white-font-color" (click)="updatePassword()">Guardar</button>
    </div>
  </form>

</div>
